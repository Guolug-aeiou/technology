{% extends "base.html" %}
{% block title %}问题详情 - 技术分享社区{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/issue.css') }}">
{% endblock %}

{% block content %}
<div class="issue-detail">
    <h2 id="issue-title">{{ question.title }}</h2>
    <div class="issue-meta">
        <span>提问者：<span id="issue-author">{{ question.username }}</span></span> |
        <span>浏览量：<span id="issue-views">{{ question.views }}</span></span> |
        <span>发布时间：<span id="issue-time">{{ create_time }}</span></span>
    </div>
    <div class="issue-content" id="issue-content">
        {{ question.content }}
    </div>
    <a href="/" class="back-link">← 返回首页</a>
</div>
{% endblock %}
